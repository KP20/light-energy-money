    <!DOCTYPE HTML>
    <html ng-app='myCalculator'>
        <head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" type="text/css" href="assets/calculator.css">
            <script type= "text/javascript" src="assets/angular.min.js"></script>
            <script type ="text/javascript" src="assets/calculator.js"></script>

            <title>Calculator</title>
        </head> 
        <body>

            <div id ="myCalculator" ng-controller ='CalculatorController'>

            <main>

                <section class="inc">
                    <div> 
                    <h4> Incandescent</h4>
                    <p> {{inc_wattage}}<b>w</b></p>
                    <p ><b>$</b>{{inc_cost}}<b>  /year </b></p>
                    </div>
                </section>
                <section class="hal">
                <div>
                   <h4>Halogen</h4>
                   <p>{{hal_wattage}}<b>w</b></p>
                   <p><b>$</b>{{hal_cost}}<b>/year</b></p>
                </div>
                </section>
                <section class = "cfl">
                  <div>
                    <h4>CFL</h4>
                     <p>{{cfl_wattage}}<b>w</b></p>
                    <p ><b>$</b>{{cfl_cost}}<b>/year</b></p>
                </div>

                </section>
                <section class="led">
                  <div>
                   <h4>LED</h4>
                    <p>{{led_wattage}}<b>w</b></p>
                  <p><b>$</b>{{led_cost}}<b>/year</b></p>
                      </div>
                </section>

                </main>
            <form>
                <div>
                <h4>Lumens</h4>
                <p>Brightness of bulb</p>
                <select ng-change='calculate()'ng-model='current_lumens' ng-options= 'x as x for x in lumens_options'>  
                </select>
                </div>
                <div>
                <h4> Kwh</h4>
                    <p> kilowatt-cost hour</p>
                    <input type="number" ng-change='calculate()'ng-model='current_cost'value="12">cents
                    
                </div>
                <div>
                    <h4> Usage</h4>
                    <p> Number of hours per day</p>
                    <input type="number" ng-change='calculate()'ng-model='current_hours'value="5">hours
                </div>


                </form>


            </div>

        </body>
    </html>
